{% extends 'admin/change_list.html' %}
{% block object-tools %}
    <div>
        {% if not gmail_authenticated %}
            <form action="{% url 'gmail_authenticate' %}" method="POST">
                {% csrf_token %}
                <button type="submit" class=button>Sign In with Google</button>
            </form>
        {% endif %}
    </div>
    <br />
    {{ block.super }}
{% endblock %}
